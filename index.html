<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Nhập 1 số cần kiểm tra'))
    isPrime(num);

    function isPrime(number) {
        let count = 0;
        if (number == 0) {
            alert('Đây không phải số nguyên tố')
        } else {
            for (let i = 1; i <= number; i++) {
                if (number % i == 0) {
                    count += 1;
                }
            }
        }
        if (count == 2) {
            alert('Đây là số nguyên tố');
        } else {
            alert('Đây không phải là số nguyên tố');
        }
    }
</script>
</body>
</html>
